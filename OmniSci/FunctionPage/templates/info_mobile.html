{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" href="{% static 'css_mobile/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/style.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/mobile_page_template.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-start align-items-center" id="back-btn" style="width: 25%; display: flex; margin-top: 5px">
        <img src="/static/images/svg/left_arrow.svg" class="col-auto p-0 ml-2" style="width: 1rem; height: 1rem">
        <a class="text-muted col-auto ml-0 pl-0 my-auto" href="/user/login">返回</a>
    </div>
    <div class="row justify-content-center" style="margin-top: 2rem;">
        <div class="col-auto pr-0">
            <img src="{% static 'images/ico/source.ico' %}" style="height: 5rem;width: 5rem; object-fit: fill">
        </div>
        <div class="col-auto">
            <h1 class="text-dark text-center display-4 m-auto align-self-center"><span class="text-theme">Omni</span>Sci</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 text-center">
            <h5>{{title}}</h5>
            <ul class="list-unstyled">
                {% for item in msg %}
                    <li>{{item}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-12 mt-1">
            <p class="text-muted text-center pt-2"><small></small></p>
            <img src="{% static 'images/pikachu.jpeg' %}" class="bg-white border-0" style="width: 100%;">

        </div>
    </div>

</div>
</body>
</html>
