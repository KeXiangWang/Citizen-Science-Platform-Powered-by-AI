{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Error List{% endblock %}</title
    >
    <link rel="stylesheet" href="{% static 'css/bootstrap.min
.css' %}">
</head>
<body>
<div class="container">
    <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
    </ol>
    {% block content %}
        <table border="1">
            <thead>
            <tr>
                <th>Board</th>
            </tr>
            </thead>
            <tbody>
                {% for message in msg %}
                    <tr>
                        <td>
                            {{ message }}<br>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</div>
</body>
</html>
