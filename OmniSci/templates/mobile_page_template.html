{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" href="{% static 'css_mobile/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/style.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/mobile_page_template.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <div id="page-overlay" class="position-fixed"></div>
    <div id="page-overlay-confirm" class="position-fixed"></div>
    <!--nav bar-->
    <aside class="side-bar bg-white h-100 position-fixed" id="side-bar">
        <div class="container no-gutters">
            <div class="row justify-content-center mt-3">
            <div id="user_info" class="col p-0 text-center text-muted">
                <a>
                    <img id="avatar" class="rounded-circle" src="{% static 'images/volunteers/img-1.jpg' %}" style="height: 4rem; width: 4rem; object-fit: fill">
                </a>
                <div class="w-100"></div>
                <a>
                    <p id="user_name" class="text-truncate mb-0 p-1 text-muted"></p>
                </a>
                <div class="w-100"></div>
            </div>
        </div>
            <div class="row">
                <div class="col-12 py-1 pl-1">
                    <a href="/home/index/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><i class="fa fa-home" aria-hidden="true"></i> 主页</a>
                </div>
                <div class="col-12 py-1 pl-1">
                    <a href="/user/profile/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><i class="fa fa-user" aria-hidden="true"></i> 我的OmniSci</a>
                </div>
                <div class="col-12 py-1 pl-1">
                    <a href="/project/domain/所有项目/" class="row m-0 form-control border-0 form-control-theme text-left text-theme" href="#"><i class="fa fa-list-ul" aria-hidden="true"></i> 所有项目</a>
                    <div class="row ml-2">
                        <div class="col-12 py-1">
                            <a href="/project/domain/植物/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><small><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 植物</small></a>
                        </div>
                        <div class="col-12 py-1">
                            <a href="/project/domain/水果/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><small><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 水果</small></a>
                        </div>
                        <div class="col-12 py-1">
                            <a href="/project/domain/动物/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><small><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 动物</small></a>
                        </div>
                        <div class="col-12 py-1">
                            <a href="/project/domain/其他/" class="form-control border-0 form-control-theme text-left text-theme" href="#"><small><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 其他</small></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row position-absolute w-100" style="bottom: 1.5rem;">
{#                <a href="javascript:void(0)" class="text-center text-muted col-6">#}
{#                    <i class="fa fa-power-off" aria-hidden="true"></i> 退出#}
{#                </a>#}
                <a href="/user/logout" class="text-center text-muted col-12">
                    <i class="fa fa-sign-out" aria-hidden="true"></i> 注销
                </a>
            </div>
        </div>
    </aside>

    <!--header-->
    <div class="row p-0 m-0 position-fixed fixed-top" style="z-index: 1; box-shadow: 0 1px 2px gray;">
        <div class="row bg-white align-items-center w-100 m-0" style="height: 3em">
            <div class="col">
                <div class="row justify-content-around">

                    <button class="navbar-toggler btn btn-focus-0 border-0 text-theme ml-0 col-2 p-0 mr-0" id="side-bar-btn">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <div class="col-8 pl-0">
                        <input type="text" class="text-center btn btn-focus-0 bg-white btn-outline-theme text-theme mr-1 w-100 rounded-50" placeholder="搜索">
                    </div>

                    <button type="submit" class="col-auto bg-white btn btn-focus-0 text-theme text-center"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0" style="width: 100%; height: 100%; overflow: auto; {% block body-margin-bottom %} {% endblock %}">
        {% block page-content %}
        {% endblock %}
    </div>

    <div class="row p-0 m-0 position-fixed fixed-bottom border-top" style="z-index: 1;">

        <div class="row bg-white align-items-center justify-content-around w-100 m-0" style="height: 3.5rem;">
            <div onclick="window.location.href='/home/index/'" class="col-auto mt-1">
                <div class="row text-center {% block home-btn %} {% endblock %}" id="home-btn" style="font-size: 1.5rem">
                    <i class="col fa fa-home" aria-hidden="true"></i>
                </div>
                <div class="w-100"></div>
                <label for="home-btn" class="text-center text-muted w-100 text-theme m-0" style="position: relative; top: -0.3rem;"><small>主页</small></label>
            </div>
            <div onclick="window.location.href='/project/domain/所有项目/'" class="col-auto mt-1">
                <div class="row text-center {% block project-btn %} {% endblock %}" id="project-btn" style="font-size: 1.5rem">
                    <i class="col fa fa-list-ul" aria-hidden="true"></i>
                </div>
                <div class="w-100"></div>
                <label for="project-btn" class="text-center text-muted w-100 m-0" style="position: relative; top: -0.3rem;"><small>项目</small></label>
            </div>
            <div onclick="window.location.href='/user/profile/'" class="col-auto mt-1">
                <div class="row text-center {% block me-btn %} {% endblock %}" id="me-btn" style="font-size: 1.5rem">
                    <i class="col fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="w-100"></div>
                <label for="me-btn" class="text-center text-muted w-100 m-0" style="position: relative; top: -0.3rem;"><small>我的</small></label>
            </div>
        </div>
    </div>

    {% csrf_token %}

    <script type="text/javascript" src="{% static 'js_mobile/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js_mobile/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js_mobile/mobile_page_template.js' %}"></script>
    <script type="text/javascript" src="{% static 'js_mobile/user_profile.js' %}"></script>
    <script type="text/javascript" src="{% static 'js_mobile/popups.js' %}"></script>

    {% block js %}
    {% endblock %}
</body>
</html>
