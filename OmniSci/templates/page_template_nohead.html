{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title -->
    <meta charset="utf-8">
    <title>
        {#  此处插入页面标题#}
        {% block title %}
        {% endblock %}
    </title>

    <!-- Favicon -->
    <link href={% static "images/favicon/favicon.png" %} rel="shortcut-icon" type="image/png">
    <link href={% static "images/favicon/apple-touch-icon.png" %} rel="apple-touch-icon">
    <link href={% static "images/favicon/apple-touch-icon-72x72.png" %} rel="apple-touch-icon" sizes="72x72">
    <link href={% static "images/favicon/apple-touch-icon-114x114.png" %} rel="apple-touch-icon" sizes="114x114">
    <link href={% static "images/favicon/apple-touch-icon-144x144.png" %} rel="apple-touch-icon" sizes="144x144">

    <!-- All css file -->

    <link href='{% static "css/font-awesome.min.css" %}' rel="stylesheet">
    <!--<link href="//libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">-->

    <!--<link href={% static "css/icofont.css" %} rel="stylesheet">-->
    <link href={% static "css/flaticon.css" %} rel="stylesheet">

    <!-- Bootstrap Css v3.3.7 -->
{#    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">#}
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="{% static 'css_mobile/bootstrap.min.css' %}" rel="stylesheet">-->
    <!-- Slick css -->
    <link href={%  static "css/slick.css" %} rel="stylesheet">
    <!-- Slick-theme css -->
    <link href={% static "css/slick-theme.css"  %} rel="stylesheet">
    <!-- Animate css -->
    <link href={% static "css/animate.css"  %} rel="stylesheet">
    <!-- Owl Theme Css -->
    <link href={%  static "css/owl.theme.css" %} rel="stylesheet">
    <!-- Owl Carousel Css -->
    <link href={% static "css/owl.carousel.css" %} rel="stylesheet">
    <!-- Slicknav Css -->
    <link href={% static "css/slicknav.css"  %} rel="stylesheet">
    <!-- Hover css -->
    <link href={% static "css/Hover.css" %} rel="stylesheet">
    <!-- Magnific Popup Css -->
    <link href={% static "css/magnific-popup.css" %} rel="stylesheet">

    <!-- Style css-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- Responsive css -->
    <link rel="stylesheet" href={% static "css/responsive.css" %}>
    <!-- OmniSci specified css-->
    <link rel="stylesheet" href={% static "css/page_template.css" %}>
    <!--此处插入子页面的css文件-->
    {% block css %}
    {% endblock %}
</head>
<body style="min-width: 1000px; overflow: scroll;">
    {% csrf_token %}

        <!--请在此处页面内容-->
    <div class="row">
        {% block page-content %}
        {% endblock %}
    </div>


        <footer class="site-footer parallax" data-bg-image={% static "images/footer/img1.jpg" %} data-speed="3">
            <div class="copyright-row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Copyright &copy; OmniSci 2019. All rights reserved</p>
                        </div>
                    </div>
                </div> <!-- end container -->
            </div> <!-- end copyright-row -->
        </footer>
        <!--footer ends-->


    <!--page wrapper ends-->


    <!-- All JavaScript files
    ================================================== -->
    <script src={% static "js/user-profile.js" %} type="text/javascript"></script>

{#    <script src={% static "js/jquery.min.js" %}></script>#}
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

{#    <script src={% static "js/bootstrap.min.js" %}></script>#}
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src={% static "js/isotope-masonary.js" %}></script>
    <script src={% static "js/jquery.slicknav.js" %}></script>
    <script src={% static "js/jquery.counterup.min.js" %}></script>
    <script src={% static "js/waypoints.js" %}></script>
    <script src={% static "js/modernizr.js" %}></script>
    <script src={% static "js/jquery.magnific-popup.js" %}></script>

    <script src={% static "js/parallax.min.js" %}></script>

    <script src={% static "js/jquery-plugin-collection.js" %}></script>
    <script src={% static "js/owl.js" %}></script>

    <!-- Custom js -->
    <script src={% static "js/script.js" %}></script>


    <!--此处插入子页面的js文件-->
    {% block js %}
    {% endblock %}
</body>
</html>
