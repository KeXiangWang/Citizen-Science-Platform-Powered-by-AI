{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css_mobile/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_mobile/mobile.css' %}">
    <title>Title</title>
</head>
<body>
    <div class="container bg-white" style="width: 100%; height: 100%;">
        <div class="row justify-content-center" style="margin-top: 6rem;">
            <img src="{% static 'images/ico/source.ico' %}" style="height: 5rem;width: 5rem; object-fit: fill">
        </div>
        <div class="row justify-content-center">
            <h2 class="col-12 text-dark text-center">欢迎来到 <span class="text-theme">Omni</span>Sci</h2>
            <p class="col-12 text-muted text-center">Science from everyone</p>
        </div>
        <div class="row justify-content-center" style="margin-top: 7rem;">
            <button onclick="window.location.href='/user/login/'" class="col-8 col-md-5 btn btn-theme btn-focus-0 rounded-50 mt-2">登录</button>
            <button onclick="window.location.href='/user/register/'" class="col-8 col-md-5 btn btn-outline-theme btn-focus-0 rounded-50 mt-2 ml-md-1">注册</button>
        </div>
        <div class="row position-fixed fixed-bottom">
            <div class="col-12 text-center text-muted">
                <p class="m-0"><small>Copyright &copy; OmniSci 2019.</small></p>
                <div class="w-100 m-0 p-0"></div>
                <p ><small>All rights reserved.</small></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js_mobile/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js_mobile/bootstrap.min.js' %}"></script>
</body>
</html>
